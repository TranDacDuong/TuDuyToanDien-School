<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
</head>
<body>

<h2>Đăng nhập hệ thống</h2>

<input id="email" type="email" placeholder="Email" /><br><br>
<input id="password" type="password" placeholder="Mật khẩu" /><br><br>

<button onclick="login()">Đăng nhập</button>

<p id="status"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://lgydjaaqfxqzgbdpqvkp.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxneWRqYWFxZnhxemdiZHBxdmtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxODY2NDQsImV4cCI6MjA4Nzc2MjY0NH0.l6ojk0fH5wYMK4H_RIGTepatUd1Uy2KHOTiRfAS1JD4";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      document.getElementById("status").innerText = "❌ Thiếu email hoặc mật khẩu";
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById("status").innerText = "❌ " + error.message;
      return;
    }

    document.getElementById("status").innerText = "✅ Đăng nhập thành công";

    // Tạm thời redirect
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 500);
  }
</script>

</body>
</html>
